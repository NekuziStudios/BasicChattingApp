<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChattingApp | Register</title>
</head>
<body>
    <center>
        <h1>Register</h1>
        <hr>
        <form action="/api/register" method="post">
            <div>
                <label for="email">Email: </label>
                <input name="email" id="email" placeholder="admin@chattingapp.com">
            </div>
            <br>
            <div>
                <label for="username">Username: </label>
                <input name="username" id="username" placeholder="example: array0x">
            </div>
            <br>
            <div>
                <label for="password">Password: </label>
                <input name="password" id="password" placeholder="example: supersecurepassword">
            </div>
            <br>
            <div>
                <button>Register</button>
            </div>
        </form>
    </center>
</body>
</html>
